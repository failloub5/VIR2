version: '3'
services:
  websrv:
    image: php:5-apache
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /Photoblog:/var/www/html
  db:
    image: mysql:5
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=pentesterlab
      - MYSQL_PASSWORD=pentesterlab
      - MYSQL_DATABASE=photoblog
    volumes:
      - /Photoblog/photoblog.sql:/docker-entrypoint-initdb.d/photoblog.sql
  kali:
    image: kalilinux/kali-rolling
    tty: true
    stdin_open: true
    entrypoint: /bin/bash -c 'apt update &>/dev/null; apt install -y sqlmap lynx w3m links &>/dev/null; exec bash'
